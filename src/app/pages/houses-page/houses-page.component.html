<!-- 
  üìç SECCI√ìN DE T√çTULO PRINCIPAL
  Contenedor centrado que muestra el encabezado y la cantidad de lugares tur√≠sticos disponibles.
  Usa clases responsive (Tailwind + DaisyUI) y separaci√≥n horizontal adaptativa.
-->
<section class="container mx-auto px-4 sm:px-6 lg:px-8">
  <h2 class="text-3xl font-bold mb-1">Inter√©s tur√≠stico</h2>

  <!-- 
    Muestra la cantidad total de lugares desde la se√±al `houses()`.
    Reactivo, se actualiza autom√°ticamente al modificarse el array.
  -->
  <h3 class="text-xl text-gray-500 mb-4">
    {{ houses().length }} lugares disponibles
  </h3>
</section>

<!-- 
  üó∫Ô∏è SECCI√ìN DE TARJETAS DE LUGARES TUR√çSTICOS
  Grid responsive con tarjetas ajustables (min. 280px).
  Cada tarjeta incluye un mapa interactivo y la descripci√≥n del lugar.
-->
<section
  class="container mx-auto px-4 sm:px-6 lg:px-8 grid gap-4"
  style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));"
>
  <!-- 
    Bucle reactivo @for con se√±al `houses()`.
    Cada elemento tiene un `track` por `id` para optimizar el renderizado.
  -->
  @for (house of houses(); track house.id; let i = $index) {

    <!-- 
      üè† Tarjeta individual de lugar tur√≠stico.
      Incluye un mapa peque√±o y los datos descriptivos del lugar.
    -->
    <div class="card bg-base-100 shadow-sm rounded-t-md overflow-hidden">
      
      <!-- 
        Componente hijo reutilizable que muestra el mapa de la ubicaci√≥n.
        Usa `[lngLat]` como input y `zoom` fijo en 15.
      -->
      <app-mini-map [lngLat]="house.lngLat" [zoom]="15" />

      <!-- 
        Contenido textual: nombre, descripci√≥n, y etiquetas del lugar.
      -->
      <div class="card-body">
        <h2 class="card-title">
          {{ house.name }}
        </h2>
        <p>{{ house.description }}</p>

        <!-- 
          Etiquetas o caracter√≠sticas del lugar (p. ej. "Monta√±a", "Patrimonio").
          Visualmente agrupadas como badges en la parte inferior.
        -->
        <div class="card-actions justify-end flex-wrap gap-1 mt-2">
          @for (tag of house.tags; track $index) {
            <div class="badge badge-outline badge-accent">{{ tag }}</div>
          }
        </div>
      </div>
    </div>
  }
</section>
